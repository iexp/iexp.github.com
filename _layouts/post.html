---
layout: default
---
<header>
  <h1><a class="fadedlink" href="/" title="首页">&laquo;</a> {{ page.title }} <small>{{ page.date }}</small></h1>

  <nav>
    <ul class="clearfix">
    {% for tag in page.tags %}
      <li><a href="/tags/{{ tag }}.html">{{ tag }}</a></li>
    {% endfor %}
    </ul>
  </nav>
</header>

{% include toc.html %}

<hr/>

<div id="post" role="main">
  {{ content }}
  <p class="back">&laquo; <a href="/">首页</a></p>
</div>
