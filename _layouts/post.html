---
layout: default
---
<header>
  <h1><a class="fadedlink" href="/" title="首页">&laquo;</a> {{ page.title }} <small>{{ page.date || date: "%Y-%m-%d" }}</small></h1>

  <nav>
    <ul class="clearfix">
    {% for tag in page.tags %}
      <li><a href="/tags/{{ tag }}.html">{{ tag }}</a></li>
    {% endfor %}
    </ul>
  </nav>
</header>

{% include toc.html %}

<hr/>

<div id="post" role="main">
  {{ content }}
  <p class="back">&laquo; <a href="/">首页</a></p>
</div>

    /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */

    //var disqus_developer = 1; // developer mode is on, for testing locally

    /* * * DON'T EDIT BELOW THIS LINE * * */
    (function() {
        var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
        dsq.src = 'http://' + disqus_shortname + '.disqus.com/embed.js';
        (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
    })();
</script>
